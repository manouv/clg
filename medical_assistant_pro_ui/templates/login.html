<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>body{background:linear-gradient(135deg,#31a6e2,#1474af);min-height:100vh;display:flex;justify-content:center;align-items:center;font-family:'Segoe UI',sans-serif;}
.login-box{background:#fff;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.1);padding:40px;width:100%;max-width:380px;}</style></head>
<body><div class="login-box"><h3 class="text-center mb-4">👨‍⚕️ Welcome Back</h3>
<form method="POST"><div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" name="username" required></div>
<div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" required></div>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<button type="submit" class="btn btn-primary w-100">Login Now</button></form></div></body></html>
