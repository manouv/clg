<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Symptom Input</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container py-5 text-center"><h2 class="mb-4">🔍 Enter your symptom below</h2>
<form method="POST" class="d-flex justify-content-center">
<input type="text" class="form-control w-50 me-2" name="symptom" placeholder="e.g. fever, chest pain" required>
<button type="submit" class="btn btn-success">Check</button></form></div></body></html>
