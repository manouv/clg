<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-white"><div class="container py-5">
{% if result %}<h2 class="text-primary">Diagnosis: {{ result.diagnosis }}</h2><h4 class="mt-4">Suggested Medicines:</h4>
<ul class="list-group mb-4">{% for med in result.medicines %}<li class="list-group-item">{{ med }}</li>{% endfor %}</ul>
<h4>Medicine Images:</h4><div class="row">{% for img in result.images %}
<div class="col-md-3 col-sm-6 mb-3"><div class="card shadow-sm">
<img src="{{ url_for('static', filename='images/' + img) }}" class="card-img-top" style="height:150px;object-fit:contain;"></div></div>{% endfor %}</div>
{% else %}<div class="alert alert-warning">No suggestions found for "<strong>{{ symptom }}</strong>".</div>{% endif %}
<a href="/index" class="btn btn-secondary mt-4">Back</a></div></body></html>
